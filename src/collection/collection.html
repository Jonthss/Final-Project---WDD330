<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection - GTRACK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Paths updated to reflect location in GTRACK/src/collection/ -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/collection.css">
</head>
<body class="antialiased body-collection-page"> <!-- Added class "body-collection-page" -->

    <!-- Navbar -->
    <nav class="navbar sticky top-0 z-40 w-full">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="../../images/logo.png" alt="GTRACK Logo" class="h-12 w-12 mr-3" onerror="this.style.display='none'">
                    <a href="../../index.html" class="text-2xl font-bold text-white">
                         G<span class="text-indigo-400">TRACK</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="../../index.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="../collection/collection.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">My Collection</a>
                    <a href="#" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">About (Coming soon)</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="hamburgerButton" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path id="hamburgerIconOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            <path id="hamburgerIconClose" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="mobile-menu md:hidden hidden">
            <a href="../../index.html" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-3 text-base font-medium">Home</a>
            <a href="collection.html" class="block text-indigo-400 bg-gray-700 hover:text-white px-3 py-3 text-base font-medium">My Collection</a>
            <a href="#" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-3 text-base font-medium">About (Soon)</a>
        </div>
    </nav>

    <!-- Main Content for Collection -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10"> <!-- Added relative z-10 for content to be above background -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2 leading-tight">
                My Saved Games
            </h1>
            <p class="text-gray-300 text-lg">Here are the games you've added to your collection.</p>
        </header>

        <section id="collectionGamesSection">
            <div id="collectionGamesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Saved game cards will be inserted here by JavaScript -->
            </div>
            <p id="emptyCollectionMessage" class="text-center text-gray-300 text-xl mt-10 hidden">
                Your collection is empty. Go <a href="../../index.html#Explore" class="text-indigo-400 hover:underline">explore some games</a> to add them!
            </p>
        </section>
    </div> <!-- End of Main Content -->

    <!-- Toast Notification (reused for consistency) -->
    <div id="toastNotification" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 z-[100]">
        <span id="toastMessage"></span>
    </div>

    <!-- Footer Section -->
    <footer class="footer-bg text-white py-8 mt-auto relative z-10"> <!-- Added relative z-10 -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-4">
                <a href="../../index.html" class="text-2xl font-bold">
                    G<span class="text-indigo-400">TRACK</span>
                </a>
            </div>
            <p class="text-gray-400 text-sm mb-2">
                &copy; <span id="currentYear"></span> GTrack. All rights reserved.
            </p>
            <p class="text-gray-500 text-xs">
                Game data provided by RAWG.IO.
            </p>
        </div>
    </footer>

    <!-- JavaScript for Collection Page -->
    <!-- Path updated for collectionPage.js -->
    <script type="module" src="../js/collectionPage.js"></script>
    <script>
        // Simple script to update the year in the footer
        if (document.getElementById('currentYear')) {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        }

        // Basic Hamburger Menu for collection page
        const hamburgerButton = document.getElementById('hamburgerButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const hamburgerIconOpen = document.getElementById('hamburgerIconOpen');
        const hamburgerIconClose = document.getElementById('hamburgerIconClose');

        if (hamburgerButton && mobileMenu && hamburgerIconOpen && hamburgerIconClose) {
            hamburgerButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                hamburgerIconOpen.classList.toggle('hidden');
                hamburgerIconClose.classList.toggle('hidden');
            });
        }
    </script>

</body>
</html>
