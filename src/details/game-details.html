<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - GTRACK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/game-details.css">
</head>
<body class="antialiased bg-gray-900 text-gray-100">

    <!-- Navbar -->
    <nav class="navbar sticky top-0 z-40 w-full">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="../../images/logo.png" alt="GTRACK Logo" class="h-12 w-12 mr-3" onerror="this.style.display='none'">
                    <a href="../../index.html" class="text-2xl font-bold text-white">
                         G<span class="text-indigo-400">TRACK</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="../../index.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="../collection/collection.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">My Collection</a>
                    <a href="#" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">About (Coming soon)</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="hamburgerButton" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path id="hamburgerIconOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            <path id="hamburgerIconClose" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="mobile-menu md:hidden hidden">
            <a href="../../index.html" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-3 text-base font-medium">Home</a>
            <a href="../collection/collection.html" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-3 text-base font-medium">My Collection</a>
            <a href="#" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-3 text-base font-medium">About (Coming soon)</a>
        </div>
    </nav>

    <!-- Game Details Page Content -->
    <div id="gameDetailsContainer" class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Loading Spinner -->
        <div id="detailsLoading" class="text-center py-20">
            <div class="loading-spinner mx-auto"></div>
            <p class="text-lg mt-4">Loading game details...</p>
        </div>

        <!-- Game Content (filled by JS) -->
        <article id="gameContent" class="hidden">
            <header class="mb-8">
                <h1 id="gameTitle" class="text-4xl md:text-5xl font-bold text-white mb-3"></h1>
                <p id="gameReleaseDate" class="text-indigo-400 text-lg"></p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Left Column: Main Image and Metacritic -->
                <div class="md:col-span-1">
                    <img id="gameMainImage" src="https://placehold.co/600x800/1f1f1f/e0e0e0?text=Loading..." alt="Main Game Image" class="w-full h-auto object-cover rounded-lg shadow-xl mb-6">
                    <div id="gameMetacritic" class="text-center">
                        <!-- Metacritic score will be here -->
                    </div>
                    <div id="gamePlatforms" class="mt-4 text-center">
                        <h3 class="text-xl font-semibold text-indigo-300 mb-2">Platforms</h3>
                        <!-- Platform tags will be here -->
                    </div>
                    <div id="gameGenres" class="mt-6 text-center">
                        <h3 class="text-xl font-semibold text-indigo-300 mb-2">Genres</h3>
                        <!-- Genre tags will be here -->
                    </div>
                </div>

                <!-- Right Column: Screenshots and Description -->
                <div class="md:col-span-2">
                    <!-- Screenshots Carousel -->
                    <section id="screenshotsSection" class="mb-8">
                        <h2 class="text-2xl font-semibold text-white mb-4">Screenshots</h2>
                        <div id="screenshotsCarouselContainer" class="relative bg-black rounded-lg shadow-lg overflow-hidden">
                            <div id="screenshotsCarousel" class="flex transition-transform duration-500 ease-in-out">
                                <!-- Carousel images will be inserted here -->
                            </div>
                            <button id="prevScreenshot" class="carousel-btn prev-btn absolute top-1/2 left-2 transform -translate-y-1/2">❮</button>
                            <button id="nextScreenshot" class="carousel-btn next-btn absolute top-1/2 right-2 transform -translate-y-1/2">❯</button>
                            <div id="carouselIndicators" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
                                <!-- Carousel indicators -->
                            </div>
                        </div>
                        <p id="noScreenshotsMessage" class="text-gray-400 mt-2 hidden">No screenshots available.</p>
                    </section>

                    <!-- Game Description -->
                    <section id="descriptionSection">
                        <h2 class="text-2xl font-semibold text-white mb-3">About the Game</h2>
                        <div id="gameDescription" class="prose prose-invert max-w-none text-gray-300 leading-relaxed">
                            <!-- Description will be inserted here -->
                        </div>
                    </section>
                </div>
            </div>
        </article>
    </div>

    <!-- Footer -->
    <footer class="footer-bg text-white py-8 mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-4">
                <a href="../../index.html" class="text-2xl font-bold">
                    G<span class="text-indigo-400">TRACK</span>
                </a>
            </div>
            <p class="text-gray-400 text-sm mb-2">
                &copy; <span id="currentYear"></span> GTrack. All rights reserved.
            </p>
            <p class="text-gray-500 text-xs">
                Game data provided by RAWG.IO.
            </p>
        </div>
    </footer>
    
    <script type="module" src="../js/gameDetailsPage.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        // Basic Hamburger Menu
        const hamburgerButton = document.getElementById('hamburgerButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const hamburgerIconOpen = document.getElementById('hamburgerIconOpen');
        const hamburgerIconClose = document.getElementById('hamburgerIconClose');
        if (hamburgerButton && mobileMenu && hamburgerIconOpen && hamburgerIconClose) {
            hamburgerButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                hamburgerIconOpen.classList.toggle('hidden');
                hamburgerIconClose.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
